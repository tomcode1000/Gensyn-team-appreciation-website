<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test</title>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <button id="testConnection">Test Supabase Connection</button>
    <div id="result"></div>

    <script type="module">
        // Import Supabase client
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        // Supabase configuration
        const SUPABASE_URL = 'https://pdhehczqtdszltszuudk.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_4Eq6DOCfHmqP_9NJriYAiA_ffv_sXGy';
        
        // Create Supabase client
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        document.getElementById('testConnection').addEventListener('click', async () => {
            try {
                // Test connection by trying to fetch tables
                const { data, error } = await supabase
                    .from('reviews')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: green;">Success! Connected to Supabase. Found ${data.length} items in reviews table.</p>`;
                }
            } catch (err) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Exception: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
